<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06-js-input</title>
    <script>
        function show_output(){
            document.getElementById('output').innerHTML = document.getElementById('text1').value
        }
    </script>
</head>
<body>
    <input type="text" name="" id="text1">
    <br>
    <br>
    <input type="button" onclick="show_output()" value="submit">
    <br>
    <br>
    <p id="output"></p>
</body>
</html>
