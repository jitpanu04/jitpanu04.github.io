<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13-js-switch</title>
</head>
<body>
    Input Number : <input type="text" id="num1">
    <br>
    <br>
    <button onclick="HiLow()">Submit</button>
    <br>
    <br>
    <span id="output"></span>

    <script>
        let n1
        let ans

        function HiLow(){
            n1 = parseInt(document.getElementById("num1").value)
            switch(true){
                case (n1 > 9):
                    ans = "Error"
                break;
                case (n1 <= 5):
                    ans = "low"
                break;
                case (n1 > 5):
                    ans = "HIGH"
                break;
                default:
                   ans = "error" 
                break
            }
            document.getElementById("output").innerHTML = ans
        }
    </script>
</body>
</html>
