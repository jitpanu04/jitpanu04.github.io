<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14-js-for</title>
</head>
<body>
    <table border = "1" cellspacing="0">
        <tr>
            <th>รหัส</th>
            <th>ชื่อ</th>
            <th>นามสกุล</th>
        </tr>
            <script>
                for(let i = 1; i <= 5; i++){
                    document.write("<tr>")
                    document.write("<td>"+i+"</td>")
                    document.write("<td>จิตรภานุ</td>")
                    document.write("<td>ภูมาตย์</td>")
                    document.write("<tr>")
                }
            </script>

    </table>

</body>
</html>
