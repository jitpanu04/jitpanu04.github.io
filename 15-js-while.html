<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15-js-while</title>
</head>
<body>
    <table border = "1" cellspacing="0">
        <tr>
            <th>รหัส</th>
            <th>ชื่อ</th>
            <th>นามสกุล</th>
        </tr>
        <script>
            let r = 1
            while(r<=5){
                document.write("<tr>")
                    document.write("<td>"+r+"</td>")
                    document.write("<td>จิตรภานุ</td>")
                    document.write("<td>ภูมาตย์</td>")
                    document.write("<tr>")
                        r++
            }
        </script>

    </table>
    <script>
        let i = 1
        while(i<=10){
                document.write("Hello" + "<br>")
                i++
        }
    </script>
</body>
</html>
